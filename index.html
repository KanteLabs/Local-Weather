<html>
<head>
<title>Weather App | Kante Labs</title>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="weatherApp">
	<p>Local Weather App</p>
	<div class="currentWeather">
		<p class="currentLocation"></p>
		<p class="currentCondition"></p><img class="imgCondition" src=''/>
		<p class="currentTemp"></p>
	</div>
	<div class="weatherDetails">
		<ul>
			<li class="tempMin"></li>
			<li class="tempMax"></li>
			<li class="humidity"></li>
		</ul>
	</div>
	<form action="#">
		<input id="locate" placeholder="Zip Code"></input>
	</form>
</div>
<script src='https://code.getmdl.io/1.2.0/material.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="main.js"></script>
</body>
</html>
